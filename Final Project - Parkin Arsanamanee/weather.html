<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkMate - Weather</title>
    <link rel="stylesheet" href="weatherStyle.css">
    <script src="weatherScript.js" defer></script>
    
</head>
<body>
    <div class="content">
        <h1>Weather</h1>
        <div class="input">
            <input type="text" class="city" id="city" placeholder="Search the city" autocomplete="off">
            <button onclick="getWeather()" class="enter">Enter</button>
        </div>
        <div class="weather-info" id="weather-info"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
