<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendarStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="calendarScript.js" defer></script>
    <title>WorkMate - Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="Title">
                <h1 id="titleName">Calendar</h1>
            </div>

            <div class="month">
                <i class="fa fa-angle-left previous"></i>
                <div class="onTopDate"></div> <!-- Display current month and year here -->
                <i class="fa fa-angle-right next"></i>
            </div>

            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="dates">
                <!-- Placeholder for dynamically generated dates -->
            </div>
        </div>
    </div>
</body>
</html>
